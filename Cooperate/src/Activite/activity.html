<script type="text/babel">

  let alldata = [];
  const token = JSON.parse(localStorage.getItem('decoded_token'));

  Activity: Activity = new Activity(JSON.parse(localStorage.getItem('decoded_token')));

  Activity.fetchActivities();
  JSON.parse(localStorage.getItem('activities')).map(x => {
    alldata.push(x)
  })
  console.log(alldata[0])
  var data = {
    alldata
  };
  var result = '<div class="profile-wrapper">';
  $(data.alldata).each(function (key, val) {
    result += '<div class="profile" tabindex="0"><figure><img src=' + 'https://dl.dropboxusercontent.com/s/q9q20r92696kt3g/ethen-hunt.jpg' + ' /></figure><span class="info"><h4>' + val.id + '</h4><span>' + 'hobaa' + '</span></span></div>';
  });
  result += '</div>';
  $('#profiles').append(result);
